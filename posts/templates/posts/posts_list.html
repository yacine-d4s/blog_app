{% extends "layout.html" %} 
{% block title %} Posts{% endblock title %} 
{% block content %}
    <section>
        <h1>Posts</h1>
        {% for post in posts %}
            <article class="post">
                <h2>
                    <a href="{% url 'posts:page' slug=post.slug %}">
                        {{ post.title }}
                    </a>
                </h2>
                <img 
                    class="banner-list"
                    src="{{ post.banner.url }}" 
                    alt="{{ post.title }}"
                />
                <p>{{ post.date }} by {{ post.author }}</p>
                <div class="post-body">
                    <p>{{ post.body }}</p>
                </div>
            </article>
        {% endfor %}
    </section>
{% endblock content %}
